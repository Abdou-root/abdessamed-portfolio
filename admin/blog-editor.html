<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor - Abdessamad Portfolio</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .editor-header {
            margin-bottom: 2rem;
        }
        .editor-form {
            background-color: var(--color-white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: var(--font-semi-bold);
            color: var(--color-dark);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--color-light);
            border-radius: 0.5rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        .content-editor {
            min-height: 300px;
            padding: 1rem;
            border: 2px solid var(--color-light);
            border-radius: 0.5rem;
            background-color: var(--color-white);
        }
        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .toolbar-btn {
            padding: 0.5rem 1rem;
            background-color: var(--color-light);
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .toolbar-btn:hover {
            background-color: var(--color-primary);
            color: #fff;
        }
        .gallery-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--color-light);
        }
        .gallery-item-editor {
            background-color: var(--color-light);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .gallery-item-editor input {
            margin-bottom: 0.5rem;
        }
        .btn-add {
            background-color: var(--color-primary);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn-remove {
            background-color: rgb(255, 70, 96);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .preview-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--color-light);
        }
        .preview-content {
            background-color: var(--color-light);
            padding: 1.5rem;
            border-radius: 0.5rem;
            min-height: 200px;
        }
        .editor-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn-save {
            background-color: var(--color-primary);
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: var(--normal-font-size);
        }
        .btn-export {
            background-color: var(--color-gray);
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: var(--normal-font-size);
        }
        .password-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-light);
        }
        .password-box {
            background-color: var(--color-white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 400px;
            width: 90%;
        }
        .password-box h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .password-box input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid var(--color-light);
            border-radius: 0.5rem;
            font-family: var(--body-font);
        }
        .password-box input:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        .password-error {
            color: rgb(255, 70, 96);
            font-size: var(--small-font-size);
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Password Protection Screen -->
    <div id="password-screen" class="password-screen">
        <div class="password-box">
            <h2>Blog Editor Access</h2>
            <p style="text-align: center; color: var(--color-gray); margin-bottom: 1.5rem;">Enter password to access the editor</p>
            <input type="password" id="password-input" placeholder="Enter password" autocomplete="off">
            <div class="password-error" id="password-error">Incorrect password. Please try again.</div>
            <button type="button" class="btn-save" onclick="checkPassword()" style="width: 100%;">Access Editor</button>
        </div>
    </div>
    
    <!-- Editor Content (hidden until password is correct) -->
    <div id="editor-content" class="editor-container" style="display: none;">
        <div class="editor-header">
            <h1>Blog Post Editor</h1>
            <p>Create and edit blog posts for your portfolio</p>
        </div>
        
        <form class="editor-form" id="blog-editor-form">
            <div class="form-group">
                <label for="post-title">Title *</label>
                <input type="text" id="post-title" required>
            </div>
            
            <div class="form-group">
                <label for="post-category">Category *</label>
                <select id="post-category" required>
                    <option value="Reviews">Reviews</option>
                    <option value="Journey">Journey</option>
                    <option value="Tutorials">Tutorials</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="post-date">Date *</label>
                <input type="date" id="post-date" required>
            </div>
            
            <div class="form-group">
                <label for="post-thumbnail">Thumbnail URL</label>
                <input type="text" id="post-thumbnail" placeholder="assets/img/5.svg">
            </div>
            
            <div class="form-group">
                <label for="post-excerpt">Excerpt *</label>
                <textarea id="post-excerpt" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="post-content">Content *</label>
                <div class="editor-toolbar">
                    <button type="button" class="toolbar-btn" onclick="formatText('bold')" title="Bold"><strong>B</strong></button>
                    <button type="button" class="toolbar-btn" onclick="formatText('italic')" title="Italic"><em>I</em></button>
                    <button type="button" class="toolbar-btn" onclick="formatText('h2')" title="Heading 2">H2</button>
                    <button type="button" class="toolbar-btn" onclick="formatText('h3')" title="Heading 3">H3</button>
                    <button type="button" class="toolbar-btn" onclick="formatText('ul')" title="Unordered List">â€¢ List</button>
                    <button type="button" class="toolbar-btn" onclick="formatText('code')" title="Code Block">Code</button>
                    <button type="button" class="toolbar-btn" onclick="insertYouTube()" title="Insert YouTube Video">YouTube</button>
                </div>
                <div class="content-editor" id="post-content" contenteditable="true"></div>
            </div>
            
            <div class="gallery-section">
                <h3>Image Galleries</h3>
                <div id="galleries-container">
                    <div class="gallery-item-editor" data-gallery-index="0">
                        <h4>Gallery 1</h4>
                        <div id="gallery-0-images">
                            <div class="gallery-image-item">
                                <input type="text" placeholder="Image URL" class="gallery-image-src">
                                <input type="text" placeholder="Alt text" class="gallery-image-alt">
                                <input type="text" placeholder="Caption (optional)" class="gallery-image-caption">
                            </div>
                        </div>
                        <button type="button" class="btn-add" onclick="addGalleryImage(0)">Add Image</button>
                    </div>
                </div>
                <button type="button" class="btn-add" onclick="addGallery()">Add Gallery</button>
            </div>
            
            <div class="preview-section">
                <h3>Preview</h3>
                <div class="preview-content" id="preview-content">
                    Preview will appear here...
                </div>
            </div>
            
            <div class="editor-actions">
                <button type="button" class="btn-save" onclick="savePost()">Save to Local Storage</button>
                <button type="button" class="btn-export" onclick="exportJSON()">Export JSON</button>
            </div>
        </form>
    </div>
    
    <script src="js/editor.js"></script>
</body>
</html>
